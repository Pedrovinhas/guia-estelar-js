<script>
    // 📌 Variáveis e tipos de dados

    // 📌 Declaração or declaration VAR
    var name
    
    // 📌 Assignment or atribuição de valores
    name = "Mike"

        // 🔸 que tipo de dado foi colocado na variável
        console.log(typeof name)

        // 🔸 mostrar o valor atribuido a variável
        console.log(name)


    // 📌 Declaração or declaration LET
        let age = 20

        let isHuman = true

    // 📌 Declaração conjuntas ou agrupamento de declarações
    let age, isHuman

    age = 18
    isHuman = true

    // 📌 Múltiplos argumentos para a função do log.
    console.log(name, age, isHuman)

    // 📌 Escrita de texto + variáveis

        // 🔸 Concatenação de valores
        console.log('o Mike tem 18 anos') // ❌
        console.log(' o ' + name + ' tem ' + age + 'anos.') // ✅

        // 🔸 Interpolação de valores com template literals or template strings
        console.log(`o ${name} tem ${age} anos.`)

</script>
